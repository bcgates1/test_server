<!DOCTYPE html>
<html>
<head>
    <title>Web Page Example</title>
</head>
<body>
    <h1>Web Page Example</h1>
    <p>Click the button to show a Snackbar in the Flutter app:</p>
    <button onclick="showSnackbar()">Show Snackbar</button>

    <script>
        function showSnackbar() {
            window.flutter_inappwebview.callHandler('showSnackbar', 'Button Pressed');
        }
    </script>
</body>
</html>
