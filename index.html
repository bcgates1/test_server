<!DOCTYPE html>
<html>
<head>
  <title>Web Page with Button</title>
</head>
<body>
  <h1>Web Page with Button</h1>
  <button id="myButton">Press Me</button>

  <script>
    document.getElementById("myButton").addEventListener("click", function() {
      window.location.href = "app://buttonPressed";
    });
  </script>
</body>
</html>
